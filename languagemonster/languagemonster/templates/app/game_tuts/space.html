{% load thumbnail %}
{% load partition %}
{% load i18n %}

<div class="modal fade modal-fix" id="modal-tut-space" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-round">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: #000000;" id="modal-login-header">{% trans "game_space_game" %}</h4>
      </div>
      <div class="modal-body" style="text-align: left;">
          <p style="text-align: justify;"><strong>{% trans "game_tut_space_game" %}</strong></p>

          <br />
          <h4>{% trans "game_tut_controls" %}</h4>

          <table class="table table-striped table-condensed">
              <tr>
                  <td><img src="{{STATIC_URL}}images/games/up2.png" /></td>
                  <td>{% trans "game_tut_accelerate" %}</td>
              </tr>
              <tr>
                  <td><img src="{{STATIC_URL}}images/games/down2.png" /></td>
                  <td>{% trans "game_tut_slow_down" %}</td>
              </tr>
              <tr>
                  <td><img src="{{STATIC_URL}}images/games/left2.png" /> <img src="{{STATIC_URL}}images/games/right2.png" /></td>
                  <td>{% trans "game_tut_left_right" %}</td>
              </tr>
          </table>
          <p><i>{% trans "game_tut_how_to_open" %}</i></p>
      </div>
    </div>
  </div>
</div>
