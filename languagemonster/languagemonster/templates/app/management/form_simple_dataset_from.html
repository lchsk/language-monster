{% extends "app/content.html" %}

{% block main %}

<div class="row">
    <div class="col-md-12">
        <div class="content-box img-rounded light-border" style="background-color: #ffffff;">
            <div class="container-fluid" style="padding: 0 40px 0 40px;">
                <form method="post" action="{% url 'management:generate_simple_dataset' dataset_id %}" class="form-horizontal">
                    {% csrf_token %}
                <div class="row" style="text-align: left;">
                    <h2 style="display: inline-block;">
                        Create simple data set
                    </h2>{% include "app/management/handy_menu.html" %}
                    <div>
                        <input placeholder="Title" class="form-control" type="text" name="title" id="title" value="" />
                    </div>
                    <div>
                        <select class="form-control" name="simple_dataset_id">
                        {% for i in simple_datasets %}
                            <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div>
                        <select class="form-control" name="base_or_target">
                            <option value="base">base</option>
                            <option value="target">target</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" name="go">Go</button>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
