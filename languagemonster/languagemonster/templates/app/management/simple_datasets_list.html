{% extends "app/content.html" %}

{% block main %}

<div class="row">
    <div class="col-md-12">
        <div class="content-box img-rounded light-border" style="background-color: #ffffff;">
            <div class="container-fluid" style="padding: 0 40px 0 40px;">
                <div class="row" style="text-align: left;">
                    <h2 style="display: inline-block;">List of simple datasets</h2>
                    {% include "app/management/handy_menu.html" %}
                    <table class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Lines</th>
                        </tr>
                        {% for s in sets %}
                            <tr>
                                <td><a href="{% url 'management:view_simple_dataset' s.id %}"><b>{{s.name}}</b></a></td>
                                <td>{{s.date}}</td>
                                <td>{{s.lines}}</td>
                            </tr>
                        {% endfor%}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
