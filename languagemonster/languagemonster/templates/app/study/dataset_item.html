{% load i18n %}

<div class="col-md-4">
    <ul class="nav nav-pills nav-stacked">
        {% for i in d %}
            <li role="presentation">
                <a href="{% url 'vocabulary:play' pair.target_language.slug i.slug %}">
                {% if i.icon %}
                    <span class="ds-icon {{ i.icon }}"></span>
                {% endif %}
                {% if i in user_data_sets %}
                {% else %}
                {% endif %}{{ i.name_base }} <span class="target">{{ i.name_target }}</span><span title="{% trans 'number_of_words' %}" class="badge">{{ i.word_count }}</span></a></li>
        {% endfor %}
    </ul>
</div>
