<html>
<head>

<style>

html, body{
    background-color: #C0EFD2;
    font-family: Helvetica, Arial, sans-serif;
    color: #333333;
}

#main{
    border-radius: 6px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-top-width: 0;
    min-height: 180px;
    margin: 30px;
    padding: 20px 20px 20px 25px;
}

p{
    margin: 0;
    margin-bottom: 16px;
}

h1, h2, h3, h4, h5, h6{
    margin-top: 0;
    margin-bottom: 5px;
    color: #160E41;
}

#signature{
    font-style: italic;
    border-top: 1px solid #ddd;
    padding-top: 8px;
    min-width: 10%;
    max-width: 30%;
}

#footer{
    border-top: 1px solid #ddd;
    padding-top: 15px;
    font-size: 85%;
    color: #555;
}

a, a:focus, a:active{
    text-decoration: none;
    color: #c2060e;
}

a:hover{
    color: #160E41;
    text-decoration: underline;
}

</style>

</head>

<body>
    <div id="main">

    {% block content %}

    {% endblock %}

    {% include "emails/footer.html" %}

    </div>

</body>
</html>
