{% load i18n %}

<div class="modal fade modal-fix" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content modal-round">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-login-header">{% trans "header_login" %}</h4>
      </div>
      <form action="{% url 'core:login' %}" method="post">
      <div class="modal-body">
          {% csrf_token %}
          <div class="form-group"><input type="text" class="form-control" id="modal-login-email" placeholder="{% trans 'ph_your_email' %}" name="identifier"></div>
          <div class="form-group"><input type="password" class="form-control" id="modal-login-password" placeholder="{% trans 'ph_your_password' %}" name="password"></div>
          <div><a class="simple" href="{% url 'info' 'forgot_password' %}">{% trans "link_forgot_password" %}</a></div>
      </div>
      <div class="modal-footer"><button type="submit" class="button3d button3d-small font16px"><span class="small text">{% trans "btn_login" %}</span></button></div>
        </form>
      </div>
    </div>
  </div>
