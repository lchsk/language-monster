{% load i18n %}

<div class="modal fade modal-fix" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content modal-round">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-login-header">{% trans "Login" %}</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'core:login' %}" method="post">
          {% csrf_token %}
          <div class="form-group"><input type="text" class="form-control" id="modal-login-email" placeholder="{% trans 'Enter your email' %}" name="identifier"></div>
          <div class="form-group"><input type="password" class="form-control" id="modal-login-password" placeholder="{% trans 'Password' %}" name="password"></div>
          <div><a href="{% url 'info' 'forgot_password' %}">{% trans "I forgot my password" %}</a></div>
          <!-- <div><span class="fa fa-facebook"></span> <a href="/login/facebook">{% trans "Login with facebook" %}</a></div> -->
      </div>
      <div class="modal-footer"><button type="submit" class="btn btn-default btn-submit">{% trans "Login" %}</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
