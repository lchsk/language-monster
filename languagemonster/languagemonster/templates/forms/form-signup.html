
{% load i18n %}

<div class="modal fade modal-fix" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content modal-round">
      <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-signup-header">{% trans "header_sign_up" %}</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'core:register' %}" method="post">
          {% csrf_token %}
          <p class="alert alert-success" style="padding: 3px; font-weight: bold;">{% trans "msg_takes_less_than_10s" %}</p>

          <div class="form-group"><input name="email" type="email" class="form-control" id="modal-signup-email" placeholder="{% trans 'ph_your_email' %}"></div>
          <div class="form-group form-text"><input name="monster_username" type="text" class="form-control" id="modal-signup-username" placeholder="{% trans 'ph_your_username' %}"></div>
          <div class="form-group"><input name="password1" type="password" class="form-control" id="modal-signup-password1" placeholder="{% trans 'ph_your_password' %}"></div>
          <div class="form-group"><input name="password2" type="password" class="form-control" id="modal-signup-password2" placeholder="{% trans 'ph_confirm_password' %}"></div>
     </div>
      <div class="modal-footer">
          <button type="submit" class="button3d button3d-small font16px"><span class="small text">{% trans "btn_sign_up" %}</span></button>
      </div>
        </form>
    </div>
  </div>
</div>
</div>
