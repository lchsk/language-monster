
{% load i18n %}

<div class="modal fade modal-fix" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content modal-round">
      <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-signup-header">{% trans "Sign up" %}</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'core:register' %}" method="post">
          {% csrf_token %}
          <p class="alert alert-success" style="padding: 3px; font-weight: bold;">{% trans "Takes less than 10 seconds!" %}</p>

          <div class="form-group"><input name="email" type="email" class="form-control" id="modal-signup-email" placeholder="{% trans 'Enter email' %}"></div>
          <div class="form-group form-text"><input name="username" type="text" class="form-control" id="modal-signup-username" placeholder="{% trans 'Enter username' %}"></div>
          <div class="form-group"><input name="password1" type="password" class="form-control" id="modal-signup-password1" placeholder="{% trans 'Password' %}"></div>
          <div class="form-group"><input name="password2" type="password" class="form-control" id="modal-signup-password2" placeholder="{% trans 'Confirm password' %}"></div>

          <!-- <div><span class="fa fa-facebook"></span> <a href="/login/facebook">{% trans "Login with facebook" %}</a></div> -->
     </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-submit">{% trans "Sign up" %}</button>
      </div>
        </form>
    </div>
  </div>
</div>
</div>
