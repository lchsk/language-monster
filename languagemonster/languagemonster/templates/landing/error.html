{% load i18n %}

<!DOCTYPE html>

<html lang="en">
    {% include "landing/head.html" %}
<body>

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container" style="margin-top: 0; padding-top: 0;">
      <div class="masthead clearfix">
      </div>
      <header>
        <div class="container-fluid">
          <div class="row">
            {% for msg in messages %}
            <div class="alert alert-{{msg.tags}} alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{msg}}</div>
            {% endfor %}

            <div class="col-lg-12">
              <div id="intro-header">
                {% if error == 404 %}
                    {% trans "msg_error_404" %}
                {% else %}
                    {% trans "msg_error_500" %}
                {% endif %}
                <span id="typed-header"></span>
              </div>
              <div id="intro-text">
                <div>
                  {% if error != 404 %}
                    {% trans "msg_error_404_longer" %}
                  {% endif %}
                </div>
                <div><a href="{{home}}" class="btn btn-submit">{% trans "btn_home" %}</a></div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
</div>
</body>
</html>
