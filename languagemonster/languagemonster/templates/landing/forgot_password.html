{% load i18n %}

<h1>{% trans "Recover forgotten password" %}</h1>
<div class="alert alert-info" role="alert">{% trans "In order to receive a new password, type your username or email address below. You should receive an email shortly." %}"</div>

<form action="{% url 'core:recover_password' %}" method="post">
{% csrf_token %}
<div class="form-group"><input type="text" class="form-control" id="modal-login-email" placeholder="{% trans 'Enter your email' %}" name="identifier"></div>
<div class="modal-footer"><button type="submit" class="btn btn-default btn-submit">{% trans "Send" %}</button></div>
</form>
