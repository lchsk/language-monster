{% load i18n %}

<h1>{% trans "Create your new password" %}</h1>

<form class="form-horizontal" action="{% url 'core:confirm_new_password' additional.secure_hash %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">{% trans "Email" %}</label>
    <div class="col-sm-5">
      <input name="email" type="email" class="form-control" id="email" placeholder="{% trans 'Your email address' %}">
    </div>
  </div>
  <div class="form-group">
      <label for="password1" class="col-sm-2 control-label">{% trans "New password" %}</label>
      <div class="col-sm-5"><input name="password1" type="password" class="form-control" id="password1" placeholder="{% trans 'New password' %}"></div>
  </div>
  <div class="form-group">
      <label for="password2" class="col-sm-2 control-label">{% trans "Confirm password" %}</label>
      <div class="col-sm-5"><input name="password2" type="password" class="form-control" id="password2" placeholder="{% trans 'Confirm your password' %}"></div>
  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-3">
        <button type="submit" class="btn btn-default btn-submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {% trans "OK" %}</button>
      </div>
  </div>
</form>
