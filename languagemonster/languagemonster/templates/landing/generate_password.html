{% load i18n %}

<div id="intro-header" style="color: #333333;">
  <span id="typed-header">{% trans "header_new_password" %}</span>
</div>

<form class="form-horizontal" action="{% url 'core:confirm_new_password' secret %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">{% trans "email" %}</label>
    <div class="col-sm-5">
      <input name="email" type="email" class="form-control" id="email" placeholder="{% trans 'ph_your_email' %}">
    </div>
  </div>
  <div class="form-group">
      <label for="password1" class="col-sm-2 control-label">{% trans "new_password" %}</label>
      <div class="col-sm-5"><input name="password1" type="password" class="form-control" id="password1" placeholder="{% trans 'new_password' %}"></div>
  </div>
  <div class="form-group">
      <label for="password2" class="col-sm-2 control-label">{% trans "confirm_password" %}</label>
      <div class="col-sm-5"><input name="password2" type="password" class="form-control" id="password2" placeholder="{% trans 'confirm_password' %}"></div>
  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-3">
          <button type="submit" class="button3d button3d-small font24px"><span class="small text">{% trans "btn_ok" %}</span></button>
      </div>
  </div>
</form>
