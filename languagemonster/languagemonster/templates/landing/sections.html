{% load i18n %}
{% load partition %}

<section class="links-section content-links">
  <div class="container">
    <div class="row">
      {% for group in articles|columns:1 %}
      <div class="col-md-6">
        {% for article, lang in group %}
        <div class="article-short">
          <h2><a title="{{article.title}}" href="{% url 'article:article_view' article.id article.slug %}">{{article.title}}</a></h2>
          <div class="description">{{article.description}}</div>
          <div><span class="label label-primary"><a href="{% url 'article:articles_category' lang.target_language.slug %}">{{lang.target_language.english_name}} ({{lang.target_language.original_name}})</a></span></div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include "landing/footer.html" %}
